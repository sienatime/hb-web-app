{% extends "base.html" %}
{% block content %}
<div class="content">
    <h1>Projects</h1>
        <table>
            <tr>
            <th>Project Title</th><th>Description</th><th>Max Grade</th></tr>
            {% for row in project_data %}
                <tr><td><a href="{{ "/project?project_title=" + row[0] }}">{{row[0]}}</a></td><td> {{row[1]}}</td> <td>{{row[2]}}</td></tr>
            {% endfor %}
        </table>
</div>
{% endblock %}
